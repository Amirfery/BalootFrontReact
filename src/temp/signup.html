<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="index.css">
  <title>Sign up</title>
</head>
<body>
<header>
  <nav class="navbar shadow fixed-top px-3">
    <div class="container-fluid d-flex justify-content-between">
      <div class="d-flex align-items-center justify-content-between">
        <img class="logo" src="Images/Logo.png" alt="Logo">
        <h1 class="m-1 logo-text">Baloot</h1>
      </div>
      <div>
        <button class=" nav-btn" type="button">
          Register
        </button>
        <button class=" nav-btn" type="button">
          Login
        </button>
      </div>
    </div>
  </nav>
</header>
<main>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card login-card">
            <div class="card-body px-5 text-center">

              <div class="pb-2">

                <img class="pb-3 logo" src="Images/Logo.png" alt="logo">
                <p class="item-title-text pb-2">Sign up</p>

                <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                  <i class="profile-info username me-0 login-icon"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input placeholder="Username" type="text" id="username" class="login-input form-control form-control-lg" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                  <i class="profile-info email me-0 login-icon"></i>
                  <div class="form-outline flex-fill  mb-0">
                    <input placeholder="Email" type="email" id="email" class="login-input form-control form-control-lg" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                  <i class="bi-key-fill me-1 login-icon"></i>
                  <div class="form-outline flex-fill  mb-0">
                    <input placeholder="Password" type="password" id="passwrod" class="login-input form-control form-control-lg" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                  <i class="bi-lock-fill me-1 login-icon"></i>
                  <div class="form-outline flex-fill  mb-0">
                    <input placeholder="Confirm Password" type="password" id="confirm-password" class="login-input form-control form-control-lg" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                  <i class="profile-info date me-0 login-icon"></i>
                  <div class="form-outline flex-fill  mb-0">
                    <input type="date" id="birthdate" class="form-control form-control-lg login-input" />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between mb-4">
                  <i class="profile-info location me-0 login-icon"></i>
                  <div class="form-outline flex-fill  mb-0">
                    <input placeholder="Address" type="text" id="address" class="form-control form-control-lg login-input" />
                  </div>
                </div>

                <button class="btn brown-btn btn-lg px-5 ms-4 signup-btn" type="submit">Register</button>

              </div>

              <div>
                <p class="mb-0 recovery-text">You already have an account? <a href="./login.html" class=" fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer>
  <div class="container-fluid d-flex justify-content-center">
    <h1 class="footer-text">UT@2023</h1>
  </div>
</footer>
</body>
</html>
